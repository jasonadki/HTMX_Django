<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload with HTMX</title>
    <!-- Load HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>

<h2>Select an Image to Upload</h2>

<!-- Image selection and preview -->
<input type="file" id="imageInput" accept="image/*" hx-post="javascript:;" hx-swap="outerHTML" onchange="previewImage();">
<img id="imagePreview" style="max-width: 300px; display: none;"/>

<!-- Button to simulate image upload -->
<button hx-post="javascript:;" hx-trigger="click" onclick="simulateUpload()">Upload Image</button>

<script>
    function previewImage() {
        var input = document.getElementById('imageInput');
        var preview = document.getElementById('imagePreview');

        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function simulateUpload() {
        var input = document.getElementById('imageInput');
        if (input.files && input.files[0]) {
            console.log("Simulating upload of:", input.files[0].name);
            alert("Simulating upload of: " + input.files[0].name);
        } else {
            console.log("No image selected.");
            alert("No image selected.");
        }
    }
</script>

</body>
</html>
